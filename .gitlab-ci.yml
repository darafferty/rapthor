workflow:
  rules:
    # Don't create a pipeline if it's a commit pipeline on a branch and that branch has open merge requests
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

variables:
  BUILD_DOCKER_IMAGE: "0"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# This step determines the SHA1 of the Docker file used. It's stored in
# versions.env artifact. The environment variables are available for all steps
# depending on this step.
versioning:
  stage: .pre
  image: bitnami/git
  script:
    # Unshallowing ensures that 'git describe' works
    - git fetch --unshallow
    - ./Docker/fetch_latest_commits.sh | tee commits.txt > versions.env
    - echo RAPTHOR_VERSION=$(git describe --tags --always) >> versions.env
    # Use hash of commits to determine version of base image (and rebuild if necessary)
    - echo BASE_IMAGE=${CI_REGISTRY_IMAGE}/base:$(sha256sum commits.txt | cut -d " " -f 1) >> versions.env
    - echo FULL_IMAGE=${CI_REGISTRY_IMAGE}/full:$(git log -n 1 --pretty=format:%H) >> versions.env
    - cat versions.env
  artifacts:
    reports:
      dotenv: versions.env

# Builds the Docker image containing the dependencies of the Rapthor pipeline.
# This image is cached, as long as the Dockerfile isn't modified new jobs reuse
# this image.
build-docker-base:
  stage: build
  needs: ["versioning"]
  image: docker:latest
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - |
      echo "BASE_IMAGE=$BASE_IMAGE"
      echo "FULL_IMAGE=$FULL_IMAGE"
      if ! docker manifest inspect $BASE_IMAGE > /dev/null || [ "$BUILD_DOCKER_IMAGE" = "1" ]
      then
        [ "$BUILD_DOCKER_IMAGE" = "1" ] && DOCKER_CACHE="--no-cache" || DOCKER_CACHE=""
        echo "DOCKER_CACHE=$DOCKER_CACHE"
        docker build ${DOCKER_CACHE} --tag $BASE_IMAGE --file ci/ubuntu_20_04-base .
        docker push $BASE_IMAGE
      fi

build-docker-rapthor:
  stage: build
  needs: ["versioning", "build-docker-base"]
  image: docker:stable
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - BASE_NAME=${BASE_IMAGE%:*}
    - BASE_TAG=${BASE_IMAGE##*:}
    - echo "BASE_NAME=$BASE_NAME"
    - echo "BASE_TAG=$BASE_TAG"
    - echo "FULL_IMAGE=$FULL_IMAGE"
    # - echo 
    #     docker build
    #     --build-arg BASE_NAME=$BASE_NAME
    #     --build-arg BASE_TAG=$BASE_TAG
    #     --file ci/ubuntu_20_04-rapthor
    #     --tag $FULL_IMAGE
    #     .
    - docker build
        --build-arg BASE_NAME=$BASE_NAME
        --build-arg BASE_TAG=$BASE_TAG
        --file ci/ubuntu_20_04-rapthor
        --tag $FULL_IMAGE
        .
    - docker push $FULL_IMAGE


# Builds the documentation
build-doc:
  stage: build
  needs: ["versioning", "build-docker-base"]
  image: $BASE_IMAGE
  before_script:
    - apt-get -y update
    - apt-get -y install make
    - pip install sphinx numpydoc
    - pip install -e .
  script:
    - cd docs
    - make html
  artifacts:
    paths:
      - docs/build/html
  rules:
    # Only add job for commits to master or on merge request events
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - changes:
        - docs/**/*

# Executes the tests of the Rapthor pipeline.
rapthor-test:
  stage: test
  needs: ["versioning", "build-docker-base"]
  image: $BASE_IMAGE
  script:
    - ci/run.sh

# Deploy to docker hub
